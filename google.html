<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <div class="header-left">
            <p class="first-icon">About</p>
            <p class="second-icon">Store</p>
        </div>
        <div class="header-right">
            <p>Gmail</p>
            <p>Images</p>
            <span class="material-icons">drag_indicator</span>
            <img class="header-img" src="https://lh3.googleusercontent.com/ogw/ADGmqu_LO8iOweO668A5jbn2EoPqHrfL0oeXJ0AEZqTI=s32-c-mo" alt="icon">
        </div>
    </header>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <div class="searchbar">
        <input type="search" class="searchbar-inner"></input>
        <img class="search-img" src="https://toppng.com/uploads/preview/free-icons-png-instagram-search-icon-white-11562954322qzcobg6iwo.png" alt="magnifying glass">
    </div>
    <div class="bottom-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <div class="container">
        <footer>
            <div class="footer-left">
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search works</p>
            </div>
            <div class="footer-mid">
                <img class="leaf-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt="green leaf">
                <p>Carbon neutral since 2007</p>
            </div>
            <div class="footer-right">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </footer>
    </div>
</body>
</html>
